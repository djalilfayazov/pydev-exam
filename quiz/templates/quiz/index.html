{% extends 'quiz/base.html' %}


{% block content %}

    <aside class="category">
        <ul id="category-menu">
        {% for category in categories %}
            <li>
                <a href="{{ category.get_absolute_url }}">
                    {{category.id}}) {{ category.title }}
                </a>
            </li>
        {% endfor %}
    </aside>

{% endblock %}
